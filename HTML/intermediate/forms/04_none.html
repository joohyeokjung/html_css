<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="../../index.html">index 돌아가기</a></h1>
    <!--action 속성이 생략되거나 빈값이면 현재 페이지를 리로드 함 -->
    <form>
        <label for="uname">이름</label>
        <input type="text" name="" id="uname"><br>
    생년월일
        <select name="year" id="">
            <option value="X">년도</option>
            <option value="1992">1992년</option>
            <option value="1991">1991년</option>
            <option value="1990">1990년</option>
            <option value="1989">1989년</option>
            <option value="1988">1988년</option>
        </select>
        <select name="month" id="">
            <option value="X">월</option>
            <option value="8">8월</option>
            <option value="9">9월</option>
            <option value="10">10월</option>
            <option value="11">11월</option>
            <option value="12">12월</option>
        </select>
        <select name="day" id="">
            <option value="X">일</option>
            <option value="31">31일</option>
            <option value="1">1일</option>
            <option value="2">2일</option>
            <option value="3">3일</option>
            <option value="4">4일</option>
        </select><br>
    성별
        <input type="radio" name="gen" id="" value="male">남&nbsp;
        <input type="radio" name="gen" id="" value="female">여<br>
        <button type="submit">확인</button>
    </form>  
</body>
</html>
